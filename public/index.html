<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Contact Center CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://appssdk.zoom.us/sdk.js"></script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">
    <div id="app" class="max-w-md mx-auto p-4">
        <!-- Header -->
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">Z</div>
                <h1 class="text-lg font-bold">CRM Context</h1>
            </div>
            <span id="connection-status" class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded-full font-medium">Live Call</span>
        </header>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-slate-500">Retrieving customer profile...</p>
        </div>

        <!-- Customer Card -->
        <div id="customer-content" class="hidden space-y-4">
            <div class="glass-panel rounded-2xl p-5 shadow-sm">
                <div class="flex items-center gap-4 mb-4">
                    <img id="cust-img" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop" class="w-16 h-16 rounded-full border-2 border-white shadow-sm" alt="Profile">
                    <div>
                        <h2 id="cust-name" class="text-xl font-bold text-slate-900">...</h2>
                        <p id="cust-id" class="text-sm text-slate-500">ID: ...</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 text-sm">
                    <div class="bg-slate-100 p-2 rounded-lg">
                        <p class="text-slate-500 text-xs">Status</p>
                        <p id="cust-status" class="font-semibold text-blue-600">...</p>
                    </div>
                    <div class="bg-slate-100 p-2 rounded-lg">
                        <p class="text-slate-500 text-xs">Last Contact</p>
                        <p id="cust-last" class="font-semibold">...</p>
                    </div>
                </div>
            </div>

            <!-- Contact Details -->
            <div class="glass-panel rounded-2xl p-5 shadow-sm space-y-3">
                <h3 class="font-bold text-sm uppercase tracking-wider text-slate-400">Contact Info</h3>
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-blue-50 text-blue-600 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    </div>
                    <span id="cust-email" class="text-sm font-medium">...</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-green-50 text-green-600 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                    </div>
                    <span id="cust-phone" class="text-sm font-medium">...</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-blue-600 text-white py-3 rounded-xl font-bold text-sm hover:bg-blue-700 transition-colors shadow-lg shadow-blue-200">Add Note</button>
                <button class="bg-white border border-slate-200 text-slate-700 py-3 rounded-xl font-bold text-sm hover:bg-slate-50 transition-colors">Transfer Case</button>
            </div>

            <!-- History -->
            <div class="pt-2">
                <h3 class="font-bold text-sm mb-3">Interaction History</h3>
                <div id="history-list" class="space-y-2">
                    <!-- History items injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            try {
                const response = await fetch('/api/customer');
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('customer-content').classList.remove('hidden');

                document.getElementById('cust-name').textContent = data.name;
                document.getElementById('cust-id').textContent = `ID: ${data.id}`;
                document.getElementById('cust-status').textContent = data.status;
                document.getElementById('cust-last').textContent = data.lastPurchase;
                document.getElementById('cust-email').textContent = data.email;
                document.getElementById('cust-phone').textContent = data.phone;

                const historyList = document.getElementById('history-list');
                data.history.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center p-3 bg-white border border-slate-100 rounded-xl text-xs";
                    div.innerHTML = `
                        <div>
                            <span class="font-bold text-slate-700">${item.type}:</span>
                            <span class="text-slate-500">${item.subject}</span>
                        </div>
                        <div class="text-slate-400 font-medium">${item.date}</div>
                    `;
                    historyList.appendChild(div);
                });
            } catch (err) {
                console.error("Failed to load CRM data", err);
            }
        }

        // Initialize Zoom SDK
        window.onload = async () => {
            try {
                // await zoomSdk.config({ ... }); // Configure in real production
                loadProfile();
            } catch (e) {
                console.log("Zoom SDK not initialized (running outside Zoom?)");
                loadProfile(); // Load anyway for demo
            }
        };
    </script>
</body>
</html>
